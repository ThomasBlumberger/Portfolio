spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp

server.ssl.key-store=classpath:keys.jks
server.ssl.key-store-password=123456
server.ssl.key-password=123456
server.ssl.key-store-type=PKCS12

server.ssl.enabled-protocols=TLSv1.1,TLSv1.2
server.port=8443

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.url=jdbc:mysql://localhost:3306/co2101db?serverTimezone=BST
spring.datasource.username=ENTER-USERNAME-HERE
spring.datasource.password=ENTER-PASSWORD-HERE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug